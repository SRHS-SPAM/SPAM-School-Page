<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/components/pages/login.css" />
    <title>SignUp</title>
  </head>
  <body>
    <!-- header -->

    <header class="login_header">
      <div class="cafe_actions">
        <div class="arrow">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
      </div>
    </header>

    <!-- main -->

    <form method="post" name="login">
      <div class="signup_main">
        <div class="signup_stroke">
          <div class="signup_box">
            <h1 class="sign_school_name">
              Seoul Robotics<br />
              <em>Highschool</em>
            </h1>
            <div class="signup_mainbox">
              <div class="signup_id_box">
                <input id="userid" type="text" placeholder="이메일" />
                <input id="pwd" type="password" placeholder="비밀번호" />
                <input id="tel" type="text" placeholder="전화번호" />
                <input id="name" type="password" placeholder="성명" />
                <nav class="sign_schoolnum">
                  <input id="grade" type="text" placeholder="학년" />
                  <input id="class" type="text" placeholder="반" />
                  <input id="no" type="text" placeholder="번호" />
                </nav>

                <div class="login_button">가입</div>
                <div class="more">
                  <div class="lost">계정이 있으신가요?</div>
                  <div class="signup" id="/signup" onclick="movePage(id)">
                    <a href="login.html">로그인</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
