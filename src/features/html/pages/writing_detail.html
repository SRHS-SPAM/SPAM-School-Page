<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link
      rel="stylesheet"
      href="../../css/components/pages/writing_detail.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="write_d_header">
        <div class="write_d_bar">
          <div class="arrow">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <div class="write_d_sub_bar">
            <div class="bars mypage_bars" id="bar" onclick="floatBar()">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="write_d_main_container">
        <div class="write_d_main_top">
          <div class="write_d_board">
            <a href="">자유게시판 </a>
          </div>
          <div class="write_d_title">부장 국XX을 폭로합니다</div>
          <div class="write_d_userinfo">
            <div class="write_d_user_img">
              <img src="../../images/test3.jpg" alt="3boku" />
            </div>
            <div class="write_d_user_subbox">
              <div class="write_d_user_name">커피중독자</div>
              <div class="write_d_date">2023.09.17 06:19 조회 57</div>
            </div>
          </div>
        </div>
        <div class="write_d_main">
          <div class="write_d_writing">
            <div class="write_d_writing_img">
              <img src="../../images/test4.png" alt="" />
            </div>
            <div class="write_d_writing_bottom">
              <div class="write_d_text">정실은 이츠키</div>
            </div>
            <div class="write_d_writing_main">국XX의 비밀 폴더</div>
            <div class="write_d_writing_usermore">
              <div class="write_d_usermore_img">
                <img src="../../images/test3.jpg" alt="3boku" />
              </div>
              <div class="write_d_usermore_subbox">
                <div class="write_d_usermore_name">커피중독자</div>
                <div class="write_d_user_name_sub">님의 게시글 더 보기</div>
              </div>
            </div>
            <div class="write_d_write_info">
              <div class="write_d_thumbs_up">
                <i class="fa-regular fa-thumbs-up"></i>
                추천 57
              </div>
              <div class="write_d_thumbs_down">
                <i class="fa-regular fa-thumbs-down"></i>
                비추천 1
              </div>
              <div class="write_d_reply_count">
                <i class="fa-regular fa-comment"></i>
                댓글 56
              </div>
            </div>
            <div class="write_d_reply_list">
              <div class="write_d_reply_top">
                댓글
                <div class="write_d_reply_sort">
                  <div class="enabled_sort">등록순</div>
                  <div class="disabled_sort">최신순</div>
                </div>
              </div>
              <div class="write_d_reply_list">
                <div class="write_d_reply_containr">
                  <div class="write_d_reply">
                    <div class="write_d_reply_left">
                      <img src="../../images/test5.png" alt="" />
                    </div>
                    <div class="write_d_reply_right">
                      <div class="write_d_reply_username">돌하르방</div>
                      <div class="write_d_reply_main">글 내리세요.</div>
                      <div class="write_d_reply_date">
                        2023.09.17 06:25 조회 25 답글쓰기
                      </div>
                    </div>
                  </div>
                  <div class="write_d_comment">
                    <div class="write_d_reply_left">
                      <img src="../../images/test5.png" alt="" />
                    </div>
                    <div class="write_d_reply_right">
                      <div class="write_d_reply_username">돌하르방</div>
                      <div class="write_d_reply_main">글 내리세요.</div>
                      <div class="write_d_reply_date">
                        2023.09.17 06:25 조회 25 답글쓰기
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/75ea5a755a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
