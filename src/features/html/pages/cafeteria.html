<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <title>Cafeteria</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="cafe_inner">
        <div class="cafe_actions">
          <div class="arrow">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>

          <div class="center_title">
            <div class="cafeteria_label">급 식</div>
          </div>

          <div class="cafe_menu">
            <div class="cafe-menu-wrap">
              <div class="bars" id="bar" onclick="floatBar()">
                <div class="menuline-horizontal"></div>
                <div class="menuline-horizontal"></div>
                <div class="menuline-horizontal"></div>
              </div>

              <div class="menubar" id="menubar_f">
                <div class="menu_top">
                  <div class="menubar_line">
                    <div class="menubar_menuline" onclick="floatBar()">
                      <div class="menubar_menuline1"></div>
                      <div class="menubar_menuline2"></div>
                      <div class="menubar_menuline3"></div>
                    </div>
                  </div>
                </div>
                <div class="cafe-menu_bottom">
                  <div class="menu-bottom-right">
                    <a href="mypage.html">
                      <div class="menu_column">마이페이지</div>
                    </a>
                    <a href="setting.html">
                      <div class="menu_column">설정</div>
                    </a>
                    <a href="contactus.html">
                      <div class="menu_column">문의하기</div>
                    </a>
                    <a href="#">
                      <div class="menu_column">로그아웃</div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- main -->

    <main>
      <div class="cafe_container">
        <div class="cafe_box">
          <div class="cafe-date">
            <span class="cafe-date_label"> 3월 28일 (화요일) </span>
          </div>

          <article class="cafe_menu_arti">
            <div class="menu_sections">
              <div class="cafe-food_menu">
                <div class="cafe-food_info">
                  <div class="cafe-status_time">아침</div>
                  <div class="cafe_kcal">1,046kcal</div>
                </div>
                <div class="cafe-menu_list">
                  <li>수수밥</li>
                  <li>목살김치찌개</li>
                  <li>추러스고구마맛탕</li>
                  <li>가지무침</li>
                  <li>고추마요치킨(와사비)</li>
                  <li>오미자에이드</li>
                </div>
              </div>

              <article>
                <div class="cafe-food_menu">
                  <div class="cafe-food_info">
                    <div class="cafe-status_time">아침</div>
                    <div class="cafe_kcal">1,046kcal</div>
                  </div>
                  <div class="cafe-menu_list">
                    <li>수수밥</li>
                    <li>목살김치찌개</li>
                    <li>추러스고구마맛탕</li>
                    <li>가지무침</li>
                    <li>고추마요치킨(와사비)</li>
                    <li>오미자에이드</li>
                  </div>
                </div>
              </article>

              <article>
                <div class="cafe-food_menu">
                  <div class="cafe-food_info">
                    <div class="cafe-status_time">아침</div>
                    <div class="cafe_kcal">1,046kcal</div>
                  </div>
                  <div class="cafe-menu_list">
                    <li>수수밥</li>
                    <li>목살김치찌개</li>
                    <li>추러스고구마맛탕</li>
                    <li>가지무침</li>
                    <li>고추마요치킨(와사비)</li>
                    <li>오미자에이드</li>
                  </div>
                </div>
              </article>
            </div>
          </article>
        </div>
      </div>
    </main>

    <script src="../../js/menu.js"></script>
  </body>
</html>
