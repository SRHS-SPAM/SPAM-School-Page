<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <link rel="stylesheet" href="../../css/components/pages/setting.css" />
    <title>Setting</title>
  </head>
  <body>
    <header>
      <div class="setting_header">
        <div class="setting_bar">
          <div class="arrow">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
          </div>
          <div class="setting_sub_bar">
            <div class="setting_head_txt">설정</div>
            <div class="bars mypage_bars" id="bar" onclick="floatBar()">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="setting_main">
        <div class="setting_main_left">
          <nav class="setting_list">
            <div class="select_background">프로필</div>
            <div class="select_background">계정 설정</div>
            <div class="select_background">테마 설정</div>
          </nav>
          <div class="setting_logout">로그아웃</div>
        </div>
        <div class="setting_main_right">
          <section class="setting_main_right_background">
            <article class="setting_profile_section">
              <div class="setting_profile_box">
                <div class="setting_profile_img">
                  <img src="../../images/test2.jpg" alt="3boku" />
                </div>
                <article class="setting_profile_info">
                  <div class="set_profile_username">
                    정삼복
                    <i class="fa-solid fa-pen-to-square"></i>
                  </div>
                  <div class="set_profile_change">
                    <a href="">프로필 사진 변경</a>
                  </div>
                </article>
              </div>
              <article>
                <div class="set_profile setting_profile_email">
                  <div class="set_email_textbox">이메일</div>
                  <input
                    class="set_input set_email_input"
                    type="email"
                    placeholder="samboku@gmail.com"
                  />
                </div>
              </article>
              <article>
                <div class="set_profile setting_profile_info">
                  <div class="set_info_textbox">소개</div>
                  <input
                    class="set_input set_info_input"
                    type="text"
                    placeholder="정실은 니노"
                  />
                </div>
              </article>
              <article>
                <div class="set_profile setting_profile_class">
                  <div class="set_class_textbox">인적사항</div>
                  <div class="set_class_inputbox">
                    <input class="set_input set_class_input" type="text" />
                    학년
                    <input class="set_input set_class_input" type="text" />
                    반
                    <input class="set_input set_class_input" type="text" />
                    번
                    <input class="set_input set_class_input" type="text" />
                    과
                  </div>
                </div>
              </article>
              <article>
                <div class="set_profile_save">
                  <button>저장</button>
                </div>
              </article>
            </article>
          </section>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/75ea5a755a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
